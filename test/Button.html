<body>

    <div id="app"></div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/coffee-script/1.6.3/coffee-script.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>

    <link rel="stylesheet" href="../lib/Doodad.css">
    <script src="../lib/Doodad.js"></script>

    <script type="text/coffeescript" style="display: block;white-space:pre;font-family:Menlo">
        { Button } = window.Doodad
        doShit = (b) ->
            console.log(arguments)
            setTimeout ->
                console.log('reenabling')
                b.enable()
            , 2000

        buttons = []

        buttons.push new Button
            label: 'Stuff'
            action: doShit

        buttons.push new Button
            label: 'Do Shit'
            type: 'icon+text'
            class: 'dangerous'
            spinner: true
            action: doShit

        buttons.push new Button
            label: 'Do Shit'
            type: 'icon+text'
            enabled: false
            action: doShit

        buttons.push new Button
            type: 'icon'
            class: 'action'
            action: doShit

        buttons.push new Button
            type: 'text'
            class: 'warning'
            label: 'Stuff'
            spinner: true
            action: doShit

        buttons.push new Button
            type: 'text'
            label: 'Stuff'
            class: 'friendly'
            spinner: true
            action: doShit

        buttons.push new Button
            type: 'icon'
            label: 'Stuff'
            spinner: true
            action: doShit

        buttons.push new Button
            label: 'Stuff'
            spinner: true
            action: ->


        _.each buttons, (button) ->
            console.log button
            $el = $ """
                <div style="padding: 1em;">
                </div>
            """
            $el.append(button.el)
            $('#app').append($el)

    </script>
</body>
