<link rel="stylesheet" href="../dist/doodad.css">
<script src="../dist/doodad.js"></script>

<style>
    .example_code {
        white-space: pre;
        font-family: Menlo, monospace;
        font-size: 14px;
        display: block;
    }
    .example-DISABLED {
        display: none;
    }
</style>

<h1>Doodad.Spinner</h1>

<div class="example">
    <h2>Basic spinner, inactive</h2>
    <script type="text/coffeescript" class="example_code">
        doodads.push new Doodad.Spinner
            auto_hide: false
    </script>
</div>

<div class="example">
    <h2>Basic spinner, activate/deactivate</h2>
    <script type="text/coffeescript" class="example_code">
        spinner = new Doodad.Spinner()
        doodads.push(spinner)
        setInterval ->
            if spinner.isActive()
                spinner.stop()
            else
                spinner.start()
        , 2500
    </script>
</div>

<div class="example">
    <h2>Basic spinner, preactivated</h2>
    <script type="text/coffeescript" class="example_code">
        doodads.push new Doodad.Spinner
            active: true
    </script>
</div>

<div class="example-DISABLED">
    <h2>Slow spinner</h2>
    <script type="text/coffeescript" class="example_code">
        # spinner = new Doodad.Spinner()
        # doodads.push(spinner)
        # spinner.start()
        # spinner.slowDown()
    </script>
</div>



<script>
    window.doodads = [];
</script>

<script type="text/coffeescript">
    examples = $('.example')
    examples.find('h2').after """
        <div class="example_app">
            <div class="output"></div>
        </div>
    """
    _.each doodads, (doodad_set, i) ->
        console.log doodad_set, i
        $example_el = $(examples[i])
        unless _.isArray(doodad_set)
            doodad_set = [doodad_set]
        example_timeout = null
        _.each doodad_set, (doodad_instance) ->
            # Add the doodad_instance to the DOM
            $example_el.find('.example_app').prepend(doodad_instance.render())

</script>
